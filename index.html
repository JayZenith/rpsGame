<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="pics/js.png" alt="js logo"></img>
      <h1 id="title">Rock Paper Scissors Game</h2>
    </div>
    
    <div class="buttn">
      <button>Restart Game</button>
    </div>
    <div class="section">
      <div id="header1">
        <h4 id="player">Player: 0</h4>
      </div>
      <div id="header2">
        <h4 id="computer">Computer: 0</h4>
      </div>
    </div>
    <div class="selections">
      <h3>Make Your Selection</h3>
      <div class="choices">
        <button id="rock" type="input"><img src="pics/rock.svg" /></button>
        <button id="paper" type="input"><img src="paper.svg" /></button>
        <button id="scissors" type="input"><img src="scissors.svg" /></button>
      </div>
    </div>

    <div class="results">
      <h4 id="round">Round: 0</h4>
      <h4 id="result">You Win! paper beats rock</h4>
      <h4 id="end">YOU WIN!</h4>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
